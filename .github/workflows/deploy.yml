name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE: ghcr.io/dev-abiox/production-ready/backend
  FRONTEND_IMAGE: ghcr.io/dev-abiox/production-ready/frontend
  VPS_HOST: 66.116.225.67
  VPS_USER: deploy
  DEPLOY_PATH: /opt/clinomic
  HEALTH_URL: https://clinomiclabs.com/api/health/ready

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract commit SHA
        id: meta
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build & Push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.BACKEND_IMAGE }}:latest
            ${{ env.BACKEND_IMAGE }}:${{ steps.meta.outputs.sha_short }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build & Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ env.FRONTEND_IMAGE }}:latest
            ${{ env.FRONTEND_IMAGE }}:${{ steps.meta.outputs.sha_short }}
          build-args: |
            REACT_APP_BACKEND_URL=https://clinomiclabs.com
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment: production

    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          
          # Use the private key from secrets
          echo "${{ secrets.VPS_SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          
          # Scan host keys
          ssh-keyscan -H ${{ env.VPS_HOST }} >> ~/.ssh/known_hosts
          
          # Create SSH config
          cat > ~/.ssh/config << EOF
          Host production
            HostName ${{ env.VPS_HOST }}
            User ${{ env.VPS_USER }}
            IdentityFile ~/.ssh/deploy_key
            StrictHostKeyChecking accept-new
            HostKeyAlgorithms +ssh-rsa
            PubkeyAcceptedAlgorithms +ssh-rsa
            ServerAliveInterval 60
          EOF
          chmod 600 ~/.ssh/config

      - name: Test SSH Connection
        run: |
          ssh production "echo 'SSH connection successful'"

      - name: Sync Configuration Files
        run: |
          # Sync docker-compose and nginx config to VPS
          scp docker-compose.prod.yml production:${{ env.DEPLOY_PATH }}/
          scp -r nginx production:${{ env.DEPLOY_PATH }}/

      - name: Docker Login on VPS
        env:
          GHCR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GHCR_USER: ${{ github.actor }}
        run: |
          ssh production "echo '${GHCR_TOKEN}' | docker login ghcr.io -u '${GHCR_USER}' --password-stdin"

      - name: Pull Images
        run: |
          ssh production "docker pull ${{ env.BACKEND_IMAGE }}:latest && docker pull ${{ env.FRONTEND_IMAGE }}:latest"

      - name: Restart Stack
        run: |
          ssh production "cd ${{ env.DEPLOY_PATH }} && sudo docker-compose -f docker-compose.prod.yml up -d --remove-orphans"

      - name: Wait for Backend Health
        run: |
          echo "Waiting for backend to become healthy..."
          for i in $(seq 1 40); do
            RESULT=$(ssh production "curl -sf http://127.0.0.1:8001/api/health/ready 2>/dev/null && echo OK || echo FAIL")
            if [ "$RESULT" = "OK" ]; then
              echo "‚úÖ Backend healthy after attempt $i"
              exit 0
            fi
            echo "Attempt $i/40: Backend not ready, waiting 3s..."
            sleep 3
          done
          echo "‚ùå Backend health check failed after 40 attempts"
          exit 1

      - name: Reload Nginx
        run: |
          ssh production "docker exec clinomic-nginx nginx -s reload" || true

      - name: Verify HTTPS Endpoint
        run: |
          echo "Waiting for edge propagation..."
          sleep 10
          
          for i in $(seq 1 10); do
            HTTP_CODE=$(curl -s -o /dev/null -w '%{http_code}' --max-time 10 ${{ env.HEALTH_URL }} || echo "000")
            if [ "$HTTP_CODE" = "200" ]; then
              echo "‚úÖ HTTPS health check passed (attempt $i)"
              exit 0
            fi
            echo "Attempt $i/10: HTTP $HTTP_CODE - retrying..."
            sleep 5
          done
          
          echo "‚ùå HTTPS health check failed after 10 attempts"
          exit 1

      - name: Deployment Complete
        run: |
          echo "üéâ Deployment successful!"
          echo "Backend: ${{ env.BACKEND_IMAGE }}:latest"
          echo "Frontend: ${{ env.FRONTEND_IMAGE }}:latest"
          echo "Health: ${{ env.HEALTH_URL }}"
