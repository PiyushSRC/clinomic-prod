name: Deploy to Production

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE: ghcr.io/dev-abiox/production-ready/backend
  FRONTEND_IMAGE: ghcr.io/dev-abiox/production-ready/frontend
  VPS_HOST: 66.116.225.67
  VPS_USER: deploy
  DEPLOY_PATH: /opt/clinomic
  HEALTH_URL: https://clinomiclabs.com/api/health/ready

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ghcr.io/dev-abiox/production-ready/backend:latest

      - name: Build & Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ghcr.io/dev-abiox/production-ready/frontend:latest
          build-args: |
            REACT_APP_BACKEND_URL=https://clinomiclabs.com

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_PRIVATE_KEY_B64 }}" | base64 -d > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ env.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        run: |
          ssh \
            -o HostKeyAlgorithms=+ssh-rsa \
            -o PubkeyAcceptedAlgorithms=+ssh-rsa \
            -i ~/.ssh/deploy_key \
            ${{ env.VPS_USER }}@${{ env.VPS_HOST }} << 'EOF'

          set -e
          cd /opt/clinomic

          echo "Logging into GHCR..."
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

          echo "Pulling images..."
          docker pull ghcr.io/dev-abiox/production-ready/backend:latest
          docker pull ghcr.io/dev-abiox/production-ready/frontend:latest

          echo "Restarting stack..."
          docker compose -f docker-compose.prod.yml down || true
          docker compose -f docker-compose.prod.yml up -d

          echo "Waiting for backend health..."
          for i in {1..30}; do
            if curl -sf http://127.0.0.1:8001/api/health/ready > /dev/null; then
              echo "Backend healthy."
              break
            fi
            echo "Waiting for backend... ($i/30)"
            sleep 3
          done

          echo "Checking public endpoint..."
          for i in {1..15}; do
            if curl -sf https://clinomiclabs.com/api/health/ready > /dev/null; then
              echo "Public health OK."
              exit 0
            fi
            echo "Retry public check... ($i/15)"
            sleep 5
          done

          echo "Deployment failed: health never became ready"
          exit 1

          EOF
