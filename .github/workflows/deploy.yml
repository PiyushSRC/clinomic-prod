name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE: ghcr.io/dev-abiox/production-ready/backend
  FRONTEND_IMAGE: ghcr.io/dev-abiox/production-ready/frontend
  VPS_HOST: 66.116.225.67
  VPS_USER: deploy
  DEPLOY_PATH: /opt/clinomic
  HEALTH_URL: https://clinomiclabs.com/api/health/ready

jobs:
  #################################
  # BUILD & PUSH
  #################################

  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - id: meta
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      # âœ… FIXED: backend_v3
      - name: Build & Push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend_v3
          push: true
          tags: |
            ${{ env.BACKEND_IMAGE }}:latest
            ${{ env.BACKEND_IMAGE }}:${{ steps.meta.outputs.sha_short }}

      - name: Build & Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ env.FRONTEND_IMAGE }}:latest
            ${{ env.FRONTEND_IMAGE }}:${{ steps.meta.outputs.sha_short }}
          build-args: |
            REACT_APP_BACKEND_URL=https://clinomiclabs.com

  #################################
  # DEPLOY
  #################################

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment: production

    steps:
      - uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh

          cat > ~/.ssh/deploy_key << 'EOF'
          ${{ secrets.VPS_SSH_PRIVATE_KEY }}
          EOF
          chmod 600 ~/.ssh/deploy_key

          ssh-keyscan -H ${{ env.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST_PROD }}
          username: ${{ secrets.SSH_USER_PROD }}
          key: ${{ secrets.SSH_PRIVATE_KEY_PROD }}
          script: |
            cd /opt/clinomic

            echo "Pull latest images..."
            docker pull $BACKEND_IMAGE:latest
            docker pull $FRONTEND_IMAGE:latest

            echo "Restart containers..."
            docker compose -f docker-compose.v3.yml up -d --remove-orphans

            docker image prune -f

      - name: Health Check
        run: |
          for i in {1..20}; do
            code=$(curl -s -o /dev/null -w "%{http_code}" ${{ env.HEALTH_URL }} || true)
            if [ "$code" = "200" ]; then
              echo "Healthy"
              exit 0
            fi
            sleep 5
          done
          exit 1
