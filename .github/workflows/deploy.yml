name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE: ghcr.io/dev-abiox/production-ready/backend
  FRONTEND_IMAGE: ghcr.io/dev-abiox/production-ready/frontend
  VPS_HOST: 66.116.225.67
  VPS_USER: deploy
  DEPLOY_PATH: /opt/clinomic
  HEALTH_URL: https://clinomiclabs.com/api/health/ready

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract commit SHA
        id: meta
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build & Push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend_v3
          push: true
          tags: |
            ${{ env.BACKEND_IMAGE }}:latest
            ${{ env.BACKEND_IMAGE }}:${{ steps.meta.outputs.sha_short }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build & Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ env.FRONTEND_IMAGE }}:latest
            ${{ env.FRONTEND_IMAGE }}:${{ steps.meta.outputs.sha_short }}
          build-args: |
            REACT_APP_BACKEND_URL=https://clinomiclabs.com
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment: production

    steps:
      - uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh

          # Use the private key from secrets (preserve exact formatting)
          cat > ~/.ssh/deploy_key << 'EOF'
          ${{ secrets.VPS_SSH_PRIVATE_KEY }}
          EOF
          chmod 600 ~/.ssh/deploy_key

          # Validate key format
          ssh-keygen -y -f ~/.ssh/deploy_key > /dev/null 2>&1 || (echo "ERROR: Invalid SSH private key format. Please verify VPS_SSH_PRIVATE_KEY secret contains a valid OpenSSH private key." && exit 1)

          # Scan host keys
          ssh-keyscan -H ${{ env.VPS_HOST }} >> ~/.ssh/known_hosts

          # Create SSH config
          cat > ~/.ssh/config << EOF
          Host production
            HostName ${{ env.VPS_HOST }}
            User ${{ env.VPS_USER }}
            IdentityFile ~/.ssh/deploy_key
            StrictHostKeyChecking accept-new
            HostKeyAlgorithms +ssh-rsa
            PubkeyAcceptedAlgorithms +ssh-rsa
            ServerAliveInterval 60
          EOF
          chmod 600 ~/.ssh/config

      - name: Test SSH Connection
        run: |
          ssh production "echo 'SSH connection successful'"

      - name: Create Env File
        run: |
          echo "${{ secrets.ENV_FILE_V3 }}" > .env.v3

      - name: Sync Configuration Files
        run: |
          # Sync docker-compose, env file, and nginx config to VPS
          scp docker-compose.prod.yml .env.v3 production:${{ env.DEPLOY_PATH }}/
          scp -r nginx production:${{ env.DEPLOY_PATH }}/
          scp init-letsencrypt.sh production:${{ env.DEPLOY_PATH }}/

      - name: Initialize SSL Certificates
        run: |
          ssh production "cd ${{ env.DEPLOY_PATH }} && if [ ! -f ./data/certbot/conf/live/clinomiclabs.com/fullchain.pem ]; then chmod +x init-letsencrypt.sh && ./init-letsencrypt.sh; fi"

      - name: Docker Login on VPS
        env:
          GHCR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GHCR_USER: ${{ github.actor }}
        run: |
          ssh production "echo '${GHCR_TOKEN}' | docker login ghcr.io -u '${GHCR_USER}' --password-stdin"

      - name: Pull Images
        run: |
          ssh production "docker pull ${{ env.BACKEND_IMAGE }}:latest && docker pull ${{ env.FRONTEND_IMAGE }}:latest"

      - name: Restart Stack
        run: |
          ssh production "cd ${{ env.DEPLOY_PATH }} && docker compose -f docker-compose.prod.yml --profile prod --profile prod-nginx up -d --remove-orphans"

      - name: Run Migrations
        run: |
          echo "Running shared schemas migrations..."
          ssh production "cd ${{ env.DEPLOY_PATH }} && docker compose -f docker-compose.prod.yml exec -T backend python manage.py migrate_schemas --shared"

          echo "Running tenant migrations..."
          ssh production "cd ${{ env.DEPLOY_PATH }} && docker compose -f docker-compose.prod.yml exec -T backend python manage.py migrate_schemas --tenant"

      - name: Reload Nginx
        run: |
          ssh production "docker exec clinomic-nginx nginx -s reload" || true

      - name: Wait for Application Health
        run: |
          echo "Waiting for application to become healthy via HTTPS..."
          sleep 10  # Allow time for services to stabilize

          for i in $(seq 1 20); do
            HTTP_CODE=$(curl -s -o /dev/null -w '%{http_code}' --max-time 10 ${{ env.HEALTH_URL }} || echo "000")
            if [ "$HTTP_CODE" = "200" ]; then
              echo "‚úÖ Application healthy after attempt $i"
              exit 0
            fi
            echo "Attempt $i/20: HTTP $HTTP_CODE - waiting 5s..."
            sleep 5
          done

          echo "‚ùå Application health check failed after 20 attempts"
          echo "Debug info:"
          curl -v ${{ env.HEALTH_URL }} || true
          exit 1

      - name: Deployment Complete
        run: |
          echo "üéâ Deployment successful!"
          echo "Backend: ${{ env.BACKEND_IMAGE }}:latest"
          echo "Frontend: ${{ env.FRONTEND_IMAGE }}:latest"
          echo "Health: ${{ env.HEALTH_URL }}"
