name: Deploy to Production

on:
  workflow_run:
    workflows: ["CI/CD Pipeline"]
    branches: [main]
    types: [completed]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE: ghcr.io/dev-abiox/production-ready/backend
  FRONTEND_IMAGE: ghcr.io/dev-abiox/production-ready/frontend
  VPS_HOST: 66.116.225.67
  VPS_USER: deploy
  DEPLOY_PATH: /opt/clinomic
  HEALTH_URL: https://clinomiclabs.com/api/health/ready

jobs:

  build-push:
    name: Build & Push Images
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}

    permissions:
      contents: read
      packages: write

    outputs:
      image_tag: ${{ steps.vars.outputs.image_tag }}

    steps:
      - uses: actions/checkout@v4

      - name: Set Image Tag
        id: vars
        run: |
          TAG=$(date +'%Y%m%d')-$(git rev-parse --short HEAD)
          echo "image_tag=$TAG" >> $GITHUB_OUTPUT

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.BACKEND_IMAGE }}:${{ steps.vars.outputs.image_tag }}
            ${{ env.BACKEND_IMAGE }}:latest

      - name: Build & Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ env.FRONTEND_IMAGE }}:${{ steps.vars.outputs.image_tag }}
            ${{ env.FRONTEND_IMAGE }}:latest
          build-args: |
            REACT_APP_BACKEND_URL=https://clinomiclabs.com


  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: build-push

    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ env.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy
        run: |
          ssh -i ~/.ssh/deploy_key \
            -o StrictHostKeyChecking=no \
            -o HostKeyAlgorithms=+ssh-rsa \
            -o PubkeyAcceptedAlgorithms=+ssh-rsa \
            ${{ env.VPS_USER }}@${{ env.VPS_HOST }} << 'EOF'
            
            set -e
            cd /opt/clinomic

            docker login ghcr.io -u ${{ github.actor }} -p ${{ secrets.GITHUB_TOKEN }}

            docker pull ${{ env.BACKEND_IMAGE }}:latest
            docker pull ${{ env.FRONTEND_IMAGE }}:latest

            docker compose -f docker-compose.prod.yml down
            docker compose -f docker-compose.prod.yml up -d

            sleep 10
            curl -f https://clinomiclabs.com/api/health/ready

            echo "Deployment successful"
          EOF