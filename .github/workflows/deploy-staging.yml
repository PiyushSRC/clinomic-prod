name: Deploy Staging

on:
  push:
    branches:
      - develop
      - v3-clean

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE: ghcr.io/dev-abiox/production-ready/backend
  FRONTEND_IMAGE: ghcr.io/dev-abiox/production-ready/frontend

jobs:
  deploy-staging:
    runs-on: ubuntu-latest

    steps:
      # ---------------------------
      # Checkout
      # ---------------------------
      - uses: actions/checkout@v4

      # ---------------------------
      # Login GHCR
      # ---------------------------
      - name: Login GHCR
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" \
          | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      # ---------------------------
      # Build & Push Backend (v3)
      # ---------------------------
      - name: Build & Push Backend
        run: |
          docker build \
            -t $BACKEND_IMAGE:staging \
            ./backend_v3

          docker push $BACKEND_IMAGE:staging

      # ---------------------------
      # Build & Push Frontend
      # ---------------------------
      - name: Build & Push Frontend
        run: |
          docker build \
            -t $FRONTEND_IMAGE:staging \
            ./frontend

          docker push $FRONTEND_IMAGE:staging

      # ---------------------------
      # Deploy to VPS
      # ---------------------------
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
          script: |
            set -e

            cd /opt/clinomic

            echo "Pull latest images..."
            docker pull $BACKEND_IMAGE:staging
            docker pull $FRONTEND_IMAGE:staging

            echo "Restart containers..."
            docker compose -f docker-compose.v3.yml --profile dev up -d

            echo "Cleanup old images..."
            docker image prune -f

            echo "Staging deployment complete."
