name: Deploy Staging

on:
    push:
        branches:
            - develop

jobs:
    deploy-staging:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Login to GHCR
              run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            - name: Build & Push Backend (staging)
              run: |
                  docker build -t ghcr.io/dev-abiox/production-ready/backend:staging ./backend
                  docker push ghcr.io/dev-abiox/production-ready/backend:staging

            - name: Build & Push Frontend (staging)
              run: |
                  docker build -t ghcr.io/dev-abiox/production-ready/frontend:staging ./frontend
                  docker push ghcr.io/dev-abiox/production-ready/frontend:staging

            - name: Deploy to VPS (staging)
              uses: appleboy/ssh-action@v1.0.3
              with:
                  host: ${{ secrets.VPS_HOST }}
                  username: ${{ secrets.VPS_USER }}
                  key: ${{ secrets.VPS_SSH_KEY }}
                  script: |
                      cd /opt/clinomic

                      docker pull ghcr.io/dev-abiox/production-ready/backend:staging
                      docker pull ghcr.io/dev-abiox/production-ready/frontend:staging

                      docker compose -f docker-compose.prod.yml up -d backend-staging frontend-staging

                      docker image prune -f
