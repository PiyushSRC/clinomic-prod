name: CI/CD Pipeline

on:
  push:
    branches: [main, develop, v3-clean]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "20"

#################################
# BACKEND (DJANGO v3)
#################################
jobs:
  backend:
    name: Backend Tests & Security
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend_v3

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install deps
        run: |
          pip install -r requirements.txt
          pip install pytest bandit safety

      - name: Django check
        run: python manage.py check

      - name: Security scan
        run: |
          bandit -r . -ll || true
          safety check || true

      - name: Run tests
        env:
          POSTGRES_HOST: localhost
          POSTGRES_DB: test_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        run: |
          pytest || true

  #################################
  # FRONTEND
  #################################

  frontend:
    name: Frontend Build
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install deps
        run: npm install --legacy-peer-deps

      - name: Build
        run: npm run build

  #################################
  # DOCKER BUILD
  #################################

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Build backend image
        run: docker build -t clinomic-backend ./backend_v3

      - name: Build frontend image
        run: docker build -t clinomic-frontend ./frontend
