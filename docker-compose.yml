# Clinomic Platform - Production Docker Compose
# Hardened configuration for pilot and production deployments

version: '3.8'

services:
  # MongoDB with authentication
  mongodb:
    image: mongo:7.0
    container_name: clinomic-mongodb-prod
    restart: always
    volumes:
      - mongodb_data:/data/db
      - ./scripts/mongo-init.js:/docker-entrypoint-initdb.d/init.js:ro
    environment:
      MONGO_INITDB_DATABASE: clinomic
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
    networks:
      - clinomic-internal
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet -u $MONGO_ROOT_USER -p $MONGO_ROOT_PASSWORD
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: clinomic-backend-prod
    restart: always
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      - APP_ENV=prod
      - MONGO_URL=mongodb://${MONGO_ROOT_USER}:${MONGO_ROOT_PASSWORD}@mongodb:27017/clinomic?authSource=admin
      - DB_NAME=clinomic
      - CORS_ORIGINS=${CORS_ORIGINS}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - MASTER_ENCRYPTION_KEY=${MASTER_ENCRYPTION_KEY}
      - AUDIT_SIGNING_KEY=${AUDIT_SIGNING_KEY}
      - DEMO_MODE_ENABLED=false
      - DEMO_USERS_ENABLED=false
      - MFA_REQUIRED_ROLES=ADMIN,DOCTOR
      - RATE_LIMIT_ENABLED=true
    networks:
      - clinomic-internal
    ports:
      - "8001:8001"
    healthcheck:
      test: curl -f http://localhost:8001/api/health/ready || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M
    read_only: true
    tmpfs:
      - /tmp

  # Frontend with nginx
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_BACKEND_URL=${REACT_APP_BACKEND_URL}
    container_name: clinomic-frontend-prod
    restart: always
    depends_on:
      - backend
    networks:
      - clinomic-internal
      - clinomic-external
    ports:
      - "3000:3000"
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost:3000/health || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M
    read_only: true
    tmpfs:
      - /tmp
      - /var/cache/nginx
      - /var/run

  # Nginx reverse proxy (optional - for TLS termination)
  nginx-proxy:
    image: nginx:alpine
    container_name: clinomic-proxy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/proxy.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - clinomic-internal
      - clinomic-external
    profiles:
      - with-proxy

volumes:
  mongodb_data:
    driver: local

networks:
  clinomic-internal:
    driver: bridge
    internal: true
  clinomic-external:
    driver: bridge
