version: '3.8'

services:
  # ==========================================================================
  # Database (PostgreSQL)
  # ==========================================================================
  db:
    image: postgres:15-alpine
    container_name: clinomic-db
    restart: always
    environment:
      POSTGRES_DB: clinomic
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"

  # ==========================================================================
  # Backend - FastAPI + ML Models
  # ==========================================================================
  backend:
    image: ghcr.io/dev-abiox/production-ready/backend:latest
    container_name: clinomic-backend
    restart: always
    environment:
      - APP_ENV=prod
      - DEBUG=False
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_DB=clinomic
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - ACCESS_TOKEN_EXPIRE_MINUTES=60
      - REFRESH_TOKEN_EXPIRE_DAYS=30
      - MASTER_ENCRYPTION_KEY=${MASTER_ENCRYPTION_KEY}
      - AUDIT_SIGNING_KEY=${AUDIT_SIGNING_KEY}
      - CORS_ORIGINS=https://clinomiclabs.com,https://www.clinomiclabs.com
      - MFA_REQUIRED_ROLES=ADMIN,DOCTOR
      - ML_EXECUTOR_WORKERS=4
    volumes:
      - app_logs:/app/logs
      - ./backend_v3/ml/models:/app/ml/models:ro
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "200m"
        max-file: "10"

  # ==========================================================================
  # Frontend - React Application
  # ==========================================================================
  frontend:
    image: ghcr.io/dev-abiox/production-ready/frontend:latest
    container_name: clinomic-frontend
    restart: always
    environment:
      - REACT_APP_BACKEND_URL=https://clinomiclabs.com
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # ==========================================================================
  # Nginx - Reverse Proxy
  # ==========================================================================
  nginx:
    image: nginx:1.25-alpine
    container_name: clinomic-nginx
    restart: always
    volumes:
      - ./nginx/clinomic.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot:ro
      - nginx_certs:/etc/nginx/certs
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - frontend
      - backend
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "10"

volumes:
  postgres_data:
  nginx_certs:
  app_logs:
