services:
  db:
    image: postgres:15-alpine
    restart: always
    env_file:
      - .env.v3
    volumes:
      - postgres_v3_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  certbot:
    image: certbot/certbot
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    profiles:
      - prod-nginx

  # Production backend with gunicorn
  backend_v3:
    container_name: clinomic-backend
    build:
      context: ./backend_v3
      dockerfile: Dockerfile
    env_file:
      - .env.v3
    environment:
      - DEBUG=False
      - APP_ENV=production
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend_v3/ml/models:/app/ml/models:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
    profiles:
      - prod

  # Development backend with hot reload
  backend_v3_dev:
    build:
      context: ./backend_v3
      dockerfile: Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    env_file:
      - .env.v3
    environment:
      - DEBUG=True
      - APP_ENV=dev
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend_v3:/app
      - ./backend_v3/ml/models:/app/ml/models:ro
    profiles:
      - dev

  # Development frontend with hot reload
  frontend_dev:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm install --legacy-peer-deps && npm start"
    env_file:
      - .env.v3
    environment:
      - REACT_APP_BACKEND_URL=http://localhost:8000
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    ports:
      - "3000:3000"
    depends_on:
      - backend_v3_dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
    profiles:
      - dev

  # Production frontend with nginx
  frontend:
    container_name: clinomic-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_BACKEND_URL=http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend_v3
    profiles:
      - prod

  # Nginx reverse proxy for production
  nginx:
    container_name: clinomic-nginx
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/clinomic.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend_v3
      - frontend
    profiles:
      - prod-nginx

volumes:
  postgres_v3_data:
